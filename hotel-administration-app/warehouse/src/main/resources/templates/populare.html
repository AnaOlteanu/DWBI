<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">
    <title>Add blog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/fontawesome.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/flex-slider.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/templatemo-stand-blog.css}"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/owl.css}"/>

    <link rel="stylesheet" type="text/css" media="all" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>

<div th:insert="navbar :: navbar">  </div>

<section class="contact-us">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="down-contact">
                    <div class="row">
                        <div class="sidebar-item contact-form">
                            <div class="content">
                                <div class="col-lg-12">
                                    <form action="#" th:action="@{/populareAdrese}" th:method="post">
                                        <button type="submit" class="btn btn-lg btn-primary">Adauga adrese</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="sidebar-item contact-form">
                            <div class="content">
                                <div class="col-lg-12">
                                    <form action="#" th:action="@{/populareHoteluri}" th:method="post">
                                        <button type="submit" class="btn btn-lg btn-primary">Adauga hoteluri</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="sidebar-item contact-form">
                            <div class="content">
                                <div class="col-lg-12">
                                    <form action="#" th:action="@{/populareCamere}" th:method="post">
                                        <button type="submit" class="btn btn-lg btn-primary">Adauga camere</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="sidebar-item contact-form">
                            <div class="content">
                                <div class="col-lg-12">
                                    <form action="#" th:action="@{/populareAngajati}" th:method="post">
                                        <button type="submit" class="btn btn-lg btn-primary">Adauga angajati</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="sidebar-item contact-form">
                            <div class="content">
                                <div class="col-lg-12">
                                    <form action="#" th:action="@{/populareDiscount}" th:method="post">
                                        <button type="submit" class="btn btn-lg btn-primary">Adauga discount</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="sidebar-item contact-form">
                            <div class="content">
                                <div class="col-lg-12">
                                    <form action="#" th:action="@{/populareClienti}" th:method="post">
                                        <button type="submit" class="btn btn-lg btn-primary">Adauga clienti</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>


<section class="contact-us">
    <div class="container">
        <div class="row" style="justify-content: space-around">
            <div class="col-lg-5">
                <div class="down-contact">
                    <div class="row">
                        <div class="sidebar-item contact-form">
                            <div class="sidebar-heading">
                                <h2>Adauga timp</h2>
                            </div>
                            <div class="content">
                                <form id="blog" th:object="${formularTimp}" th:action="@{/populareTimp}" method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <fieldset>
                                                <label for="dataStart">Data start</label>
                                                <input name="dataStart" type="date" id="dataStart" placeholder="Data start" th:field="*{dataStart}">
                                            </fieldset>
                                        </div>

                                        <div class="col-md-6 col-sm-12">
                                            <fieldset>
                                                <label for="dataFinal">Data final</label>
                                                <input name="dataFinal" type="date" id="dataFinal" placeholder="Data final" th:field="*{dataFinal}">
                                            </fieldset>
                                        </div>


                                        <div class="col-lg-12">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="main-button">Adauga timp</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="down-contact">
                    <div class="row">
                        <div class="sidebar-item contact-form">
                            <div class="sidebar-heading">
                                <h2>Adauga rezervari</h2>
                            </div>
                            <div class="content">
                                <form id="blog" th:object="${formularRezervare}" th:action="@{/populareRezervare}" method="post" enctype="multipart/form-data">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <fieldset>
                                                <label for="dataStart">Data start</label>
                                                <input name="dataStart" type="date" id="dataStart" placeholder="Data start" th:field="*{dataStart}">
                                            </fieldset>
                                        </div>

                                        <div class="col-md-6 col-sm-12">
                                            <fieldset>
                                                <label for="dataFinal">Data final</label>
                                                <input name="dataFinal" type="date" id="dataFinal" placeholder="Data final" th:field="*{dataFinal}">
                                            </fieldset>
                                        </div>


                                        <div class="col-lg-12">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="main-button">Adauga rezervari</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script type="text/javascript" th:src="@{/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<script type="text/javascript" th:src="@{/js/custom.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.js}"></script>
<script type="text/javascript" th:src="@{/js/slick.js}"></script>
<script type="text/javascript" th:src="@{/js/isotope.js}"></script>
<script type="text/javascript" th:src="@{/js/accordions.js}"></script>


</body>

</html>
